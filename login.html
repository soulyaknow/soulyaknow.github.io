<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bubbles.css">
    <title>Index</title>
</head>
<body>
    <!--Bubbles Effect-->
    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>

    <!--Login-->
    <div class="container active">
        <div class="login">
            <div class="login-container">

                <h3>Login</h3>
                <p id="errmsg"></p>
                <div class="cs-form-group">
                    <input type="text" name="user" id="user" class="cs-form-control" placeholder="Username">
                </div>
    
                <div class="cs-form-group">
                    <input type="password" name="pass" id="pass" class="cs-form-control" placeholder="Password">
                </div>
                
                <div class="cs-form-group">
                    <a href="reset_password.html" class="cs-forget-password">Forget Password</a>
                </div>
    
                <div class="cs-form-group">
                    <button  id="btn-login" class="cs-form-submit">Login</button>
                </div>
                <p>Dont have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/form.js"></script>
</html>
