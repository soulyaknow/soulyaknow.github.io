        <form>
            <p id="errmsg"></p>

               <textarea name="message" id="message" rows="8" required></textarea>
                <label for="message"><ion-icon name="mail-open-outline"></ion-icon>
                    Your Message</label>
            </div>
            <button type="submit" id="btn-send-fireman"><ion-icon name="send-outline"></ion-icon> Submit</button>
