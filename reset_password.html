<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bubbles.css">
    <title>Reset Password</title>
</head>
<body>
    <!--Bubbles Effect-->
    <div class="wrapper">   
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>
    
    <!--Reset Password-->
    <div class="container active">
        <div class="forget-password">
            <div class="forget-password-container">

                <h3>Reset Password</h3>
                <p id="errmsg"></p>
                <div class="cs-form-group">
                    <input type="text" name="user" id="user" class="cs-form-control" placeholder="Username">
                </div>
    
                <div class="cs-form-group">
                    <input type="password" name="old_pass" id="old_pass" class="cs-form-control" placeholder="Old Password">
                </div>
                
                <div class="cs-form-group">
                    <input type="password" name="new_pass" id="new_pass" class="cs-form-control" placeholder="New Password">
                </div>
                
                <div class="cs-form-group">
                    <button  id="btn-reset" class="cs-form-submit">Update Password</button>
                </div>
                <p>Already have account? <a href="login.html">Login</a></p>
            </div>
           </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/form.js"></script>
</html>
